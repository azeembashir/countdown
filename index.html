<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="coming-soon-heading">We Are Coming Soon</h1>
    <div class="countdown">
      <div class="box">
        <p class="time" id="days">00</p>
        <span>Days</span>
      </div>
      <div class="box">
        <p class="time" id="hours">00</p>
        <span>Hours</span>
      </div>
      <div class="box">
        <p class="time" id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div class="box">
        <p class="time" id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
